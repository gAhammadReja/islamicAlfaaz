<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex " style="justify-content: center; height:100vh; align-items:center">    
    <div class="card col-10 p-4 col-lg-5 col-md-6" style="height: max-content;box-shadow: 23px 23px 2px 5px rgba(2, 4, 62, 0.405)">
        <h2 class="mt-5 mb-4">Admin Login</h2>
        <form id="loginForm" action="http://localhost:8000/admin" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    </div>
</body>
</html>
